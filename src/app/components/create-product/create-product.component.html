<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    formControlName="title"
    placeholder="Product Name"
    appFocus
  />

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.required && title.touched"
  >
    Please fill
  </p>

  <p class="text-red-600 font-medium mb-2" *ngIf="title.errors?.minlength">
    Min length is 3
  </p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
